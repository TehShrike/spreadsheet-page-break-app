<div>
	<h1>Welcome to the app</h1>
	<p>You need to auth for anything to work</p>
	<p>
		<button on:click="beginAuth()" class="pure-button">
			Clicky click
		</button>
	</p>
</div>
<script>
	export default {
		methods: {
			publish(...args) {
				return this.get('publish')(...args)
			},
			beginAuth() {
				this.publish('beginGoogleApiAuth').then(response => {
					console.log('response', response)
				}, error => {
					console.log('error', error)
				})
			}
		}
	}
</script>
