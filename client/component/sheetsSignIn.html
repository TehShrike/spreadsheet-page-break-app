<div>
	<h1>Welcome to the app</h1>
	<p>You need to auth for anything to work</p>
	<p>
		<button on:click="beginAuth()" class="pure-button">
			Clicky click
		</button>
	</p>
</div>
<script>
	export default {
		methods: {
			call(...args) {
				return this.get('call')(...args)
			},
			beginAuth() {
				this.call('gapi signIn').then(response => {
					this.call('stateGo', 'app.selectSpreadsheet')
				}, error => {
					console.log('error', error)
				})
			}
		}
	}
</script>
